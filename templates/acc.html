<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Bank of Bankuland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: black;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 700px;
            padding: 40px;
            margin: 0 auto;
        }

        .bank-title {
            font-size: 3rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .account-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #000000;
            text-align: center;
            font-size: 1rem;
        }

        th {
            background-color:black;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9fafb;
            color: black;
        }

        /* ‚úÖ Button styles */
        .button-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: white;
            color: black;
            border: 2px solid black;
        }

        .btn:hover {
            background-color: #f8fafc;
            color: #1e3a8a;
            border-color: black;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* ‚úÖ Diagonal Lines (rotated 81 degrees) */
        .diagonal-line, .diagonal-line-2 {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 145%;
            background: white;
            opacity: 0.8;
        }
        .diagonal-line {
            left: 0;
            transform-origin: bottom left;
            transform: rotate(81deg);
        }
        .diagonal-line-2 {
            right: 0;
            transform-origin: bottom right;
            transform: rotate(-81deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="bank-title">üè¶ Account Page</h1>

        <div class="account-box">
            <h2>Welcome, {{ user.name }}</h2>
            <table>
                <tr><th>ID</th><td>{{ user.id }}</td></tr>
                <tr><th>Amount</th><td>{{ user.amt }}</td></tr>
                <tr><th>Amount in FD</th><td>{{ user.fdamt }}</td></tr>
                <tr><th>Password</th><td>{{ user.psswd }}</td></tr>
            </table>

            <!-- ‚úÖ Button Row with Send Funds + FD -->
            <div class="button-row">
                <form action="{{ url_for('send') }}">
                    <button class="btn" type="submit">üí∏ Send Funds</button>
                </form>

                <form action="{{ url_for('fixed_deposit') }}">
                    <button class="btn" type="submit">üè¶ Fixed Deposit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- ‚úÖ Decorative Diagonal Lines -->
    <div class="diagonal-line"></div>
    <div class="diagonal-line-2"></div>
</body>
</html>
