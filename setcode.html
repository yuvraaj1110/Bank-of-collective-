<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Panel</h1>

    <form method="POST" action="/admin/setcode">
        <input type="password" name="code" placeholder="Enter admin code" required />
        <button type="submit">Submit</button>
    </form>

    {% if users %}
        <h2>All Users</h2>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Amount</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.amt }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
